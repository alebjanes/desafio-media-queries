<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouquets</title>
    <script src="https://kit.fontawesome.com/de7b03959b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1>Bouquets.</h1>
        <ul class="nav-menu">
            <li>Inicio</li>
            <li>Catálogo</li>
            <li>Ofertas</li>
            <li>Contacto</li>
        </ul>
        <i class="fa-solid fa-bars fa-xl menu-icon"></i>
    </header>

    <section class="order-by">
        <p>Ordenar por:</p>
        <select name="order">
            <option value="precio">Precio</option>
            <option value="recientes">Recientes</option>
            <option value="populares">Mas populares</option>
        </select>
    </section>

    <main>
        <div class="product-gallery">
            <article class="product-card">
                <img src="./assets/img/flores1.jpg" alt="Monstera">
                <h3>Bouquet 1</h3>
                <button>Ver más</button>
            </article>
            <article class="product-card product-tablet">
                <img src="./assets/img/flores2.jpg" alt="Ficus Lyrata">
                <h3>Bouquet 2</h3>
                <button>Ver más</button>
            </article>
            <article class="product-card product-desktop">
                <img src="./assets/img/flores3.jpg" alt="Strelitzia">
                <h3>Bouquet 3</h3>
                <button>Ver más</button>
            </article>
            <article class="product-card product-desktop">
                <img src="./assets/img/flores4.jpg" alt="Sansevieria">
                <h3>Bouquet 4</h3>
                <button>Ver más</button>
            </article>
            <article class="product-card product-desktop">
                <img src="./assets/img/flores5.jpg" alt="Anthurium Rosado">
                <h3>Bouquet 5</h3>
                <button>Ver más</button>
            </article>
            <article class="product-card product-desktop">
                <img src="./assets/img/flores3.jpg" alt="Strelitzia">
                <h3>Bouquet 6</h3>
                <button>Ver más</button>
            </article>
            <article class="product-card product-desktop">
                <img src="./assets/img/flores4.jpg" alt="Sansevieria">
                <h3>Bouquet 7</h3>
                <button>Ver más</button>
            </article>
            <article class="product-card product-desktop">
                <img src="./assets/img/flores5.jpg" alt="Anthurium Rosado">
                <h3>Bouquet 8</h3>
                <button>Ver más</button>
            </article>
        </div>
        <div class="page-selector">
            <table>
                <tr>
                    <td><i class="fa-solid fa-chevron-left fa-lg"></i></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td><i class="fa-solid fa-chevron-right fa-lg"></i></td>
                </tr>
            </table>
        </div>
    </main>

    <footer>
        <div class="iconos">
            <i class="fa-brands fa-facebook fa-sm" style="color: #ffffff;"></i>
            <i class="fa-brands fa-instagram fa-sm" style="color: #ffffff;"></i>
        </div>
        <p>Todos los derechos reservados</p>
    </footer>
    
</body>
</html>
